<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <script src="https://kit.fontawesome.com/38c94cacdb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
  
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <span class = "logo">tweeter</span>
        <div class="new-tweet-nav" >
          <span><b>Write </b>a new tweet </span>
          <i class="fa-solid fa-angles-down"></i>
        </div>
   
    </nav>

    <header class="main-header"> 
          <div><img src="/images/profile-hex.png"> </div>
          <br>
          <span><b>Darren </b>Kelly</span>
        </div>
    </header>
   
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form method="POST" action="tweets/" >
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" ></textarea>
          <div class = "outputDiv">
            <button class="tweetButton" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <article id="tweets-container">
        <section class="tweet" >
          <header class="tweet-header">
            <div class="profile">
              <img src="https://i.imgur.com/73hZDYK.png">
              <span>Bob Sagot</span>
            </div>
            <span class="user-url" >@Bob_Sagot</span>
          </header>

          <div class="tweet-content">This is going to be my test tweet to determine if my CSS looks like absolute garage when added to my tweet article. I think it will 140 char</div>

          <footer class="tweet-footer">
            <span class="created">10 days ago</span>
            <div class="footer-icons">
              <i class="fa-solid fa-share"></i>
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-heart"></i>
            </div>

          </footer>
        </section>
      </article>


    </main>
  </body>
</html>
